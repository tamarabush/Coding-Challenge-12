<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Tool</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Interactive Drawing Tool</h1>
    <div>
        <label><input type="radio" name="tool" value="line" checked> Line</label>
        <label><input type="radio" name="tool" value="rectangle"> Rectangle</label>
        <label><input type="radio" name="tool" value="circle"> Circle</label>
        <input type="color" id="colorPicker" value="#000000">
        <button id="clearCanvas">Clear Canvas</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="app.js"></script>
</body>
</html>
